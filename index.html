<!DOCTYPE html>
<html>

<head>
  <title>BollingBall Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>

  <script src="BollingBall.js"></script>
</head>
<body>
  <a-scene id="scene">

    <!--Light-->
    <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">   
      <a-entity></a-entity>    

    </a-entity>

    <!--bolling ball-->
    <a-entity balls></a-entity>

    <!--Ground-->
    <a-plane
      id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="true">
    </a-plane>

    <!--pins-->
    <a-cylinder id="pin1" position="0 1.5 -5" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>

    <a-cylinder id="pin2" position="1 1.5 -6" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>

    <a-cylinder id="pin3" position="-1 1.5 -6" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>

    <a-cylinder id="pin4" position="0 1.5 -7" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>

    <a-cylinder id="pin5" position="2 1.5 -7" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>

    <a-cylinder id="pin6" position="-2 1.5 -7" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>

    <a-cylinder id="pin7" position="3 1.5 -8" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>

    <a-cylinder id="pin8" position="1 1.5 -8" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>

    <a-cylinder id="pin9" position="-1 1.5 -8" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>

    <a-cylinder id="pin10" position="-3 1.5 -8" color="white" depth="1" height="1" radius="0.2" dynamic-body></a-cylinder>
  </a-scene>
</body>

</html>
